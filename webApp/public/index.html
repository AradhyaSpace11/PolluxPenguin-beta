<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolluxPenguin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <button class="button logs">Logs</button>
            <button class="button rtl">RTL</button>
            <button class="button stop">STOP</button>
            <textarea class="status_box"></textarea>
        </div>
        <div class="main-content">
            <textarea class="output_display"></textarea>
            <div class="bottom-bar">
                <button class="button fwd">FWD</button>
                <textarea id="transcript" class="input_textbox"></textarea>
                <button id="startMic" class="button voice">Voice</button>
                <button class="button talk">Talk</button>
            </div>
        </div>
    </div>
</body>
</html>
